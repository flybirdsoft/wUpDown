<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>wUpDown组件</title>
<style>
input{
	padding-left:15px;
}
.wUpDown{
	border:1px solid #666;
	border-radius:7px;
}
.wValue{
	padding-left:15px;
}
</style>
</head>

<body>
<div style="width:500px;height:300px;border:1px solid #ccc;overflow:hidden">
    <div id="content" style="width:150px;height:30px;">
    
    </div>
</div>
	<button onClick="fun()">获得当前值</button>
	<button onClick="fun2()">设置值</button>
</body>
</html>

<script src="jquery-1.8.0.min.js"></script>
<script src="wUpDown.js"></script>
<script>
var w = new wUpDown("#content",{
	min:0,
	max:20,
	value:2,
	width:200,
	height:40,
	autoHeight:true,
	readOnly:true,
	step:1
});
function fun(){
	alert(w.getValue());
}
function fun2(){
	w.setValue(15);
}
</script>
